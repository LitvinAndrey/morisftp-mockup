<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sign-in.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main">
        <div class="signin_container">
            <img class="logo" alt="MorisFTP" src="assets/png/logo.png">
            <div class="form_container">
                <h1 class="form_headline">Sign In</h1>
                <div class="form_content">
                    <div class="form_input_container">
                        <label class="form_input_label">Эл. адресс</label>
                        <input type="text" placeholder="Введите ваш эл.адресс"/>
                    </div>
                    <div class="form_input_container">
                        <label class="form_input_label">Пароль</label>
                        <input type="password" placeholder="Введите пароль"/>
                    </div>
                </div>
                <div class="form_apply_button" onclick="onSignIn()">
                    <button>Авторизация</button>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="scripts/main.js"></script>
</body>
</html>
